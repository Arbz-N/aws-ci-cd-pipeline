version: 0.0
os: linux

hooks:
  ApplicationStop:
    # This script stops the old container before deployment
    - location: scripts/stop_container.sh      # <-- replace with your actual stop script path if different
      timeout: 300
      runas: root

  AfterInstall:
    # This script starts the new container after deployment
    - location: scripts/start_container.sh     # <-- replace with your actual start script path if different
      timeout: 300
      runas: root
