version: 0.2  # CodeBuild spec version

env:
  parameter-store:
    # AWS SSM Parameter Store se environment variables set ho rahe hain
    DOCKER_REGISTRY_USERNAME: /<PARAMETER_PATH>/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /<PARAMETER_PATH>/docker-credentials/password
    DOCKER_REGISTRY_URL: /<PARAMETER_PATH>/docker-registry/url

phases:
  install:
    runtime-versions:
      python: latest  # Python runtime ka version set kar rahe hain
    commands:
      - echo "install phase started"
      - echo "Runtime environment ready"

  pre_build:
    commands:
      - echo "Pre-build phase started"
      - echo "Installing dependencies"
      - pip install -r <YOUR_APP_DIRECTORY>/requirements.txt     # Python dependencies install

  build:
    commands:
      - cd <YOUR_APP_DIRECTORY>
      - echo "Logging into Docker registry"
      # Docker login using username/password from SSM securely
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "$DOCKER_REGISTRY_URL"
      # Build Docker image and tag it properly
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/<IMAGE_NAME>:latest" .
      # Push Docker image to the registry
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/<IMAGE_NAME>:latest"

  post_build:
    commands:
      - echo "Build is successful"

artifacts:
  files:
    - "**/*"
  base-directory: .       # Current directory of the repo as artifact root
